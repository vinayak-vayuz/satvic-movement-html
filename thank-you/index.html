<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workshop Detail</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Greycliff+CF&display=swap"
      rel="stylesheet"
    />
    <link href="../fonts/stylesheet.css" rel="stylesheet" />
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="../styles-xsm.css" />
    <link rel="stylesheet" href="../styles-sm.css" />
    <link rel="stylesheet" href="../styles-md.css" />
    <link rel="stylesheet" href="../styles-lg.css" />
    <!-- Intl-Tel-Input CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/intl-tel-input@19.5.3/build/css/intlTelInput.css"
    />
  </head>
  <body class="bg-F4F2EB">
    <!-- Hero -->
    <section class="hero-section hero-clip-path">
      <main class="hero-content container-class">
        <div class="text-section">
          <div>
            <span>21-Day</span>
            <h4><strong>Ultimate Health</strong><br />Challenge</h4>
            <p>Learn 7 life transforming habits in 21 days</p>
          </div>
          <div class="register-now-div">
            <a class="register-now" href="/workshops">
              <span class="register-text">Register Now</span>
              <img
                width="14"
                height="0"
                src="https://satvic-new-website.s3.ap-south-1.amazonaws.com/icons/home/arrow.svg"
              />
            </a>
            <div class="people-joined">
              <img
                loading="lazy"
                width="52"
                height="16"
                decoding="async"
                data-nimg="1"
                style="color: transparent"
                src="https://satvic-new-website.s3.ap-south-1.amazonaws.com/icons/workshop/detail/comunity-stacks.svg"
              />
              <p>
                <strong class="text-[#9D684D]">3268+</strong> people have
                already joined
              </p>
            </div>
          </div>
        </div>
        <div class="video-section">
          <video
            autoplay=""
            loop=""
            muted=""
            playsinline=""
            style="
              position: absolute;
              top: 0;
              left: 0;
              width: 100%;
              height: 100%;
              object-fit: cover;
              z-index: 0;
            "
          >
            <source
              src="https://satvic-new-website.s3.ap-south-1.amazonaws.com/videos/homepage-hero-square.mp4"
              type="video/mp4"
            />
            Your browser does not support the video tag.
          </video>
        </div>
      </main>
    </section>
    <!-- Footer -->
    <footer class="footer-bottom">
      <div class="container-class footer-data">
        <img
          class="logo-footer"
          src="https://satvic-new-website.s3.ap-south-1.amazonaws.com/images/workshop/detail/Logo-footer.webp"
        />
        <div>
          <span>&copy; 2025 Satvic Movement </span> <span>|</span>
          <a href="#">Privacy Policy</a>
        </div>
      </div>
    </footer>
  </body>
</html>
